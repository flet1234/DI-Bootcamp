<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <title>login</title>
</head>
<body>
    <section>
        <h1>Log in</h1>
        <input class="input"  type="email" placeholder="email">
        <br>
        <input class="input" type="password" placeholder="password">
        <br>
        <input class="check" type="checkbox">
        <label for="remember">Remember me</label>
        <a href="#">Forgot password?</a>
        <button>LOG IN</button>
        <div class="textline">
            <div class="line"></div>
            <span class="text">Or Connect with</span>
        </div>
        <div class="container">
            <i class="fa-brands fa-facebook-f" style="color: #9c9c9c;"></i>
            <i class="fa-brands fa-twitter" style="color: #9c9c9c;"></i>
            <i class="fa-brands fa-github" style="color: #9c9c9c;"></i>
            <i class="fa-brands fa-linkedin-in" style="color: #9c9c9c;"></i>
        </div>
        <div class="copyright">&copy; 2020</div>
    </section>
</body>
</html>
