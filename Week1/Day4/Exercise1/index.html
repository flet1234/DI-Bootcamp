<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container m-5">
        <div class="row">
            <div class="col border border-black"">1</div>
            <div class="col border border-black"">2</div>
            <div class="col border border-black"">3</div>
        </div>
        <div class="row">
            <div class="col border border-black"">1</div>
            <div class="col border border-black"">2</div>
            <div class="col border border-black"">3</div>
        </div>
    </div>

    <div class="container m-5">
        <div class="row">
            <div class="col border border-black"">1</div>
            <div class="col offset-4 border border-black"">2</div>
        </div>
        <div class="row">
            <div class="col border border-black"">1</div>
            <div class="col offset-4 border border-black"">2</div>
        </div>
    </div>

    <div class="row -5">
        <div class="col border border-black"">1</div>
        <div class="col   border border-black"">2</div>
    </div>
    <div class="row">
        <div class="col border border-black"">1</div>
        <div class="col border border-black"">2</div>
    </div>

    <div class="container m-5">
        <div class="col border border-black"">1</div>
        <div class="col border border-black"">2</div>
    </div>

    <div class="container m-5">
        <div class="row">
            <div class="col col-sm-2 col-md-3 col-lg-4 border border-black"">1</div>
            <div class="col col-sm-4 col-md-3 col-lg-2 border border-black"">2</div>
            <div class="col col-sm-2 col-md-3 col-lg-4 border border-black"">3</div>
        </div>
    </div>

    <div class="container m-5">
        <div class="row">
            <div class="alert alert-primary col-3" role="alert">
                A simple primary alert—check it out!
            </div>
            <div class="alert alert-success col-4" role="alert">
                A simple success alert—check it out!
            </div>
            <div class="alert alert-danger col-5" role="alert">
                A simple danger alert—check it out!
            </div>
        </div>
    </div>
    <div class="container d-flex align-items-center">
        <button type="button" class="btn btn-primary btn-sm">Primary</button>
        <button type="button" class="btn btn-success btn-md">Success</button>
        <button type="button" class="btn btn-danger btn-lg">Danger</button>
    </div>
    <div class="container m-5">
        <div class="row  d-flex flex-column justify-content-center">
            <form class="col">
                <div class="row">
                    <div class="col-12 col-sm-9 col-md-6 col-lg-3">
                        <label for="firstname" class="form-label">Firstname</label>
                        <input type="text" class="form-control" id="firstname">
                    </div>
                    <div class="col-12 col-sm-9 col-md-6 col-lg-3">
                        <label for="lastname" class="form-label">Lastname</label>
                        <input type="text" class="form-control" id="lastname">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-9 col-md-6 col-lg-3">
                        <label for="Email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="col-12 col-sm-9 col-md-6 col-lg-3">
                        <label for="Telephone" class="form-label">Telephone</label>
                        <input type="tel" class="form-control" id="telephone">
                    </div>
                    <button type="submit" class="btn btn-primary col-3">Submit me!<img src="./arrow-right-circle.svg" alt=""></button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
