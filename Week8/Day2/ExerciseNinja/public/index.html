<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz game</title>
</head>
<body>
    <section>
        <h1>Quiz smizz</h1>
        <article id="start">
            <button onclick="startQuiz(event)">Start Quiz</button>
        </article>
        <article id="game">
            <form onsubmit="getResult(event)" class="option">
                <h2 id="question"></h2>
                <div id="options"></div>
                <button type="submit">Send</button>
            </form>
            <h3 class="score"></h3>
        </article>
        <article id="leaderboard">
            <h2>Leaderboards: </h2>
            <ol id="scores">

            </ol>
            <h3 class="score"></h3>
            <button onclick="startQuiz(event)">Restart Quiz</button>
        </article>
    </section>
    <script src="script.js"></script>
</body>

</html>
